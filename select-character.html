<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>影子村莊大冒險-選擇小動物</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');

    body{
      margin:0; background:linear-gradient(135deg,#c1f0f6,#f7d6e0);
      font-family:'Baloo 2',cursive; color:#333; text-align:center;
      padding:20px; overflow-x:hidden; position:relative;
    }

    /* 背景雲 */
    .cloud{ position:absolute; top:50px; width:120px; height:60px; background:#fff;
      border-radius:60px; opacity:.7; filter:drop-shadow(2px 4px 3px rgba(0,0,0,.1));
      animation:floatCloud 30s linear infinite; z-index:0; }
    .cloud::before,.cloud::after{ content:''; position:absolute; background:#fff; border-radius:50% }
    .cloud::before{ width:70px; height:70px; top:-30px; left:10px }
    .cloud::after { width:90px; height:90px; top:-50px; left:40px }
    .cloud:nth-child(1){ top:30px; left:-150px; animation-delay:0s; opacity:.6 }
    .cloud:nth-child(2){ top:100px; left:-300px; animation-delay:15s; opacity:.5; width:90px; height:45px }

    @keyframes floatCloud{ 0%{transform:translateX(0)} 100%{transform:translateX(140vw)} }

    /* 標題 */
    h1{
      font-size:3rem; margin-bottom:10px; color:#e67e22; text-shadow:2px 2px 4px #ffa94d;
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      position:relative; z-index:1;
    }
    h1 svg{ width:40px; height:40px; fill:#f39c12; filter:drop-shadow(0 0 3px #f39c12) }

    p.instruction{ font-size:1.2rem; margin-bottom:30px; color:#555; position:relative; z-index:1; }

    /* 動物清單 */
    .animal-container{
      display:flex; flex-wrap:wrap; justify-content:center; gap:20px;
      max-width:900px; margin:0 auto; position:relative; z-index:1;
    }
    .animal{
      cursor:pointer; width:140px; height:200px; user-select:none;
      border:3px solid transparent; border-radius:12px; padding:8px;
      background:rgba(255,255,255,.8); box-shadow:0 2px 6px rgba(0,0,0,.1);
      transition:transform .3s, border-color .3s, box-shadow .3s;
      display:flex; flex-direction:column; align-items:center; justify-content:flex-end; gap:8px;
    }
    .animal:hover{ transform:scale(1.1) rotate(3deg); box-shadow:0 8px 20px rgba(0,0,0,.3); border-color:#f39c12; background:rgba(255,255,255,.95); z-index:2 }
    .animal.selected{ border-color:#d35400; box-shadow:0 0 15px 4px #f39c12; background:#fff8e1; transform:scale(1.15); z-index:3 }
    .animal img{ width:auto; object-fit:contain; margin:0 auto; display:block }
    .animal-name{ font-weight:700; font-size:1rem; color:#444; user-select:none; line-height:1.3 }

    /* 按鈕與回首頁 */
    .next-btn{
      margin-top:40px; padding:12px 30px; font-size:1.2rem; font-weight:700; border:none; border-radius:30px;
      background:#f39c12; color:#fff; cursor:pointer; box-shadow:0 4px 10px rgba(243,156,18,.6);
      transition:background-color .3s; position:relative; z-index:1;
    }
    .next-btn:disabled{ background:#ccc; cursor:not-allowed; box-shadow:none }
    .next-btn:hover:not(:disabled){ background:#e67e22 }

    .home-btn{
      position:absolute; top:20px; left:20px; padding:10px 18px; background:#ffffffcc; border-radius:20px;
      color:#e67e22; font-weight:700; font-size:1rem; text-decoration:none; box-shadow:0 2px 6px rgba(0,0,0,.15);
      transition:background-color .3s, transform .3s; z-index:10;
    }
    .home-btn:hover{ background:#fff8e1; transform:scale(1.05) }
  </style>
</head>
<body>
  <!-- 背景雲 -->
  <div class="cloud"></div>
  <div class="cloud"></div>

  <!-- 回首頁 -->
  <a href="index.html" class="home-btn">🏠 回首頁</a>

  <!-- 標題 -->
  <h1>
    <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false">
      <circle cx="32" cy="32" r="14" />
      <g stroke="#f39c12" stroke-width="4" stroke-linecap="round">
        <line x1="32" y1="4"  x2="32" y2="16" />
        <line x1="32" y1="48" x2="32" y2="60" />
        <line x1="4"  y1="32" x2="16" y2="32" />
        <line x1="48" y1="32" x2="60" y2="32" />
        <line x1="12" y1="12" x2="20" y2="20" />
        <line x1="44" y1="44" x2="52" y2="52" />
        <line x1="12" y1="52" x2="20" y2="44" />
        <line x1="44" y1="20" x2="52" y2="12" />
      </g>
    </svg>
    影子村莊大冒險
  </h1>

  <p class="instruction">請選擇你喜歡的小動物</p>

  <!-- 動物清單 -->
  <div class="animal-container" id="animalContainer"></div>

  <!-- 下一步 -->
  <button id="nextBtn" class="next-btn" disabled>下一步</button>

  <script>
    // 動物清單 + 尺寸參考（決定預覽圖高度）
    const animals = [
      {eng:'ant',ch:'螞蟻',maxHeight:50},{eng:'bear',ch:'黑熊',maxHeight:165},{eng:'bird',ch:'小鳥',maxHeight:43},
      {eng:'cat-mother',ch:'貓媽媽',maxHeight:106},{eng:'cat',ch:'貓咪',maxHeight:87},{eng:'deer',ch:'小鹿',maxHeight:136},
      {eng:'elephant',ch:'大象',maxHeight:168},{eng:'fox',ch:'狐狸',maxHeight:109},{eng:'giraffe',ch:'長頸鹿',maxHeight:217},
      {eng:'lion',ch:'獅子',maxHeight:180},{eng:'rabbit',ch:'兔子',maxHeight:125},{eng:'rhino',ch:'犀牛',maxHeight:175},
      {eng:'squirrel',ch:'松鼠',maxHeight:57},{eng:'turtle',ch:'烏龜',maxHeight:68}
    ];

    const container = document.getElementById('animalContainer');
    const nextBtn = document.getElementById('nextBtn');
    let selectedAnimal = null;

    // 依英文名排序（顯示中文）
    animals.sort((a,b) => a.eng.localeCompare(b.eng));

    // 建立卡片（只顯示中文名稱）
    animals.forEach(animal => {
      const div = document.createElement('div');
      div.className = 'animal';
      div.dataset.eng = animal.eng;

      // 以長頸鹿 217 為基準放大比例，讓較小的動物也看得清楚
      const baseMax = 140;
      const scale = animal.maxHeight / 217;
      const imgMaxHeight = baseMax * scale + 20;

      div.innerHTML = `
        <img src="images/animals-Adjustment/${animal.eng}-Adjustment.png"
             alt="${animal.ch}" style="max-height:${imgMaxHeight}px;" />
        <div class="animal-name">${animal.ch}</div>
      `;

      div.addEventListener('click', () => {
        document.querySelectorAll('.animal').forEach(a => a.classList.remove('selected'));
        div.classList.add('selected');
        selectedAnimal = animal.eng;       // 後續仍用英文代號帶到下一頁
        nextBtn.disabled = false;
      });

      container.appendChild(div);
    });

    // 下一步：前往換裝
    nextBtn.addEventListener('click', () => {
      if (!selectedAnimal) return;
      location.href = `dress-up.html?animal=${selectedAnimal}`;
    });

    // 告訴 AppShell 這頁使用主題曲（不在此頁播放任何 <audio>）
    try{
      if (window.parent && window.parent !== window){
        parent.postMessage({ type:'setTrack', track:'main' }, '*');
      }
    }catch(e){}
  </script>
</body>
</html>
